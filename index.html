<!DOCTYPE html>
<html>
<head>
  <title> Sean Tapscott Portfolio Mockup Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="STLogo.jpg" class="logo" alt="Sean Tapscott Logo">
    </div>
    <div class="rightHeaderBlock">
      <h1 class="name">SEAN TAPSCOTT</h1>
      <h3 class="jobTitle">SOFTWARE ENGINEER</h3>
    </div>
  </header>
  <div class="main container">
    <img class="image" src="https://printapot.com/wp-content/uploads/fabian-grohs-437907-unsplash_resized.jpg" alt="Coding with Atom on a Laptop">
  </div>
  <div class="portfolio">
    <h4 class="portfolioTitle">Featured Work</h4>
    <div class="projects-container">
      <div class="project">
        <img src="https://printapot.com/wp-content/uploads/rami-al-zayat-170349-unsplash.jpg" alt="Apps on a phone">
        <h5>APPIFY</h5>
        <p>https://github.com/udacity/Appify/</p>
      </div>
      <div class="project">
        <img src="https://printapot.com/wp-content/uploads/papaver-rhoeas-63741-unsplash.jpg" alt="Sunflower in a field">
        <h5>SUNFLOWER</h5>
        <p>https://github.com/udacity/Sunflower/</p>
      </div>
      <div class="project">
        <img src="https://printapot.com/wp-content/uploads/chen-feng-353687-unsplash.jpg" alt="Cactus bokeh photo">
        <h5>BOKEH</h5>
        <p>https://github.com/udacity/Bokeh/</p>
      </div>
    </div>
  </div>
</body>
</html>
